{% extends "base.html" %}

{% block content %}

<h1>Profile</h1>

{% for field in form %}
	{{field.error}}
{% endfor %}

<form action="{% url 'profile' %}" method="post">{% csrf_token %}
	<div class="form-group">
		{{form.as_p}}
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Submit">
	</div>
</form>

{% endblock %}
