{% extends "base.html" %}

{% block content %}

{% if form.errors %}
	<p class="error">Sorry ypu entered wrong username or password</p>
{% endif %}
<h3>Please enter your login in password</h3>
<form  method="post" role="form" action="{% url 'auth' %}">{% csrf_token %}
    <div class="form-group">
    	<label for="username">Username</label>
        <input type="text" placeholder="Enter username" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
    	<label for="password">Password</label>
    	<input type="password" placeholder="Enter password" class="form-control" name="password" id="password">
    </div>

    </div>
    <div class="checkbox">

        <input type="checkbox"> Check me out
        </label>
    </div>-->

</form>
{% endblock %}
